<html>
  <head>
    <title>Microsoft Points to currency</title>
    <style type="text/css">
      ol { list-style-type: none; margin-left: 0px; }
    </style>
  </head>
  <body>
    <p>I appreciate that this looks awful, but I really just wanted to get something shipped, so this is all you get for now.  Sorry.</p>
    <ol>
      <li>
        <label for="msp_local_cost">How much are 500 points in your currency?</label>
      </li>
      <li>
        <input type="text" name="msp_local_cost" id="msp_local_cost" placeholder="4.25" value="4.25" />
      </li>
      <li>
        <label for="local_symbol">What is the symbol for your currency?</label>
      </li>
      <li>
        <input type="text" name="local_symbol" id="local_symbol" placeholder="&pound;" value="&pound;" />
      </li>
      <li>
        <br />
        <button name="save" id="save">Save</button>
        <button name="cancel" id="cancel">Cancel</button>
      </li>
    </ol>
    <script src="options.js"></script>
  </body>
</html>
